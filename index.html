<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Владимир Поляница" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line" />
      </header>
      <main>
        <section class="profile section-sizing">
          <img
            src="./images/profile-pic.png"
            alt="аватар профайла"
            class="profile__picture"
          />
          <article class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__edit-button"></button>
          </article>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements section-sizing">
          <ul class="elements__list">
            <template id="place-card">
              <li class="elements__item">
                <img src="" alt="" class="elements__image" />
                <div class="elements__info">
                  <h2 class="elements__title"></h2>
                  <button class="elements__like-button"></button>
                </div>
                <button class="elements__delete-button"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer section-sizing">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup-edit">
        <form class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            type="text"
            placeholder="Имя"
            name="name"
            class="popup__input"
            id="popup__input_type_name"
          />
          <input
            type="text"
            placeholder="Род деятельности"
            name="occupation"
            class="popup__input"
            id="popup__input_type_occupation"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>

      <div class="popup" id="popup-add-post">
        <form class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <input
            type="text"
            placeholder="Название"
            name="place-name"
            class="popup__input"
            id="popup__input_type_place-name"
          />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            name="place-link"
            class="popup__input"
            id="popup__input_type_place-link"
          />
          <button class="popup__save-button" type="submit">Создать</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>

      <div class="popup" id="popup-image">
        <img src="" alt="" class="popup__image" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
